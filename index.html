<head>

  <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.4.0/dist/css/demo.min.css">

  <script>
  (function(apiKey){
    (function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=o._q||[];

    pendo.initialize({
      visitor: {

        lastName: "Tester",
        role: "admin"
      },
      account: {
        id: "lab_account_01",

</head>
<body class="theme-light">
  <div class="page">
    <header class="navbar navbar-expand-md navbar-light bg-white">
      <div class="container-xl">
        <a class="navbar-brand" href="#">
          <span class="navbar-brand-text">Pendo Testing Dashboard</span>
        </a>
        <div class="navbar-nav flex-row order-md-last">
          <a id="btn-export" class="nav-link" href="#">Export Data</a>
          <a id="btn-onboarding" class="nav-link" href="#">Start Onboarding</a>
        </div>
      </div>
    </header>

    <div class="page-body">
      <div class="container-xl">
        <div class="row row-cards">

          <div class="col-md-6">
            <div id="chart-revenue" class="card">
              <div class="card-header"><h3 class="card-title">Revenue Chart</h3></div>
              <div class="card-body text-muted">Imagine a beautiful chart here.</div>
            </div>
          </div>

          <div class="col-md-6">
            <div id="settings-feature-toggle" class="card">
              <div class="card-header"><h3 class="card-title">Feature Toggle</h3></div>
              <div class="card-body">
                <label class="form-check">
                  <input id="toggle-advanced" class="form-check-input" type="checkbox" />

  </div>

  <script>
    document.getElementById("btn-export").onclick = () => {
      pendo.track("Exported Data", { format: "csv" });
    };
    document.getElementById("invite-user").onclick = () => {
      pendo.track("Invited User", { invited: "dummy_user@test.fake" });
    };
    document.getElementById("toggle-advanced").onchange = (e) => {
      pendo.track("Feature Toggle", { feature: "Quantum Mode", enabled: e.target.checked });
    };
    document.getElementById("btn-onboarding").onclick = () => {
      pendo.track("Onboarding Flow Started", { step: 1 });
    };
  </script>
